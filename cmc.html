    <script>
        function submitFeedback() {
            // Get rating value
            const ratingElements = document.getElementsByName('rating');
            let rating;
            for (let i = 0; i < ratingElements.length; i++) {
                if (ratingElements[i].checked) {
                    rating = ratingElements[i].value;
                    break;
                }
            }

            // Get feedback
            const feedback = document.getElementById('feedback').value;

            // Display thank-you message
            const message = document.getElementById('message');
            if (rating) {
                message.innerHTML = `Thank you for your feedback! You rated us: ${rating}/5. Your comments: ${feedback}`;
            } else {
                message.innerHTML = 'Thank you for your feedback!';
            }
            
            // Prevent form submission
            return false;
        }
    </script>
